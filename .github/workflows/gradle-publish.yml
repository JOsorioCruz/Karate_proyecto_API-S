name: Karate Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Generate Cucumber HTML Report
        run: |
          mkdir -p cucumber-reports
          cp -r build/cucumber-html-reports cucumber-reports/

      - name: Upload Cucumber Reports
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-reports
          path: cucumber-reports/
          
      - name: Upload Screenshots
        if: always() # Esto asegura que, incluso si las pruebas fallan, los artefactos se suban
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: build/screenshots/ # Cambia esta ruta si es diferente en tu proyecto
